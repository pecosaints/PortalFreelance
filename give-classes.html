<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev | Sua plataforma freelance</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<script src="/scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="images/icons/back.svg" alt="Voltar">
                </a>
                <img src="images/text-1620558907965.png" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Ficamos felizes que deseja prestar seus serviços</strong>
                <p>O primeiro passo é preencher esse formulário de inscrição</p>
            </div>
        </header>

        <main>
                <form action="" id="create-class">
                    <fieldset>

                        <legend>Seus dados</legend>
                        <div class="input-block">
                            <label for="name">Nome completo</label>
                            <input name="name" id="name" required>
                        </div>
                        <div class="input-block">
                            <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                            <input type="url" name="avatar" id="avatar" required>
                        </div>
                        <div class="input-block">
                            <label for="whatsapp">Whatsapp<small>(somente números)</small></label>
                            <input name="whatsapp" id="whatsapp" type="number" required>
                        </div>
                        <div class="textarea-block">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>Sobre o job</legend>
                        <div class="select-block">
                            <label for="subject">Job</label>
                            <select name="subject" id="subject" required>
                                <option value="">Selecione uma opção</option>
                                <option value="1">Front-end</option>
                                <option value="2">Back-end</option>
                                <option value="3">Data Science</option>
                                <option value="4">DevOps</option>
                                <option value="5">UX & Design</option>
                                <option value="6">Mobile</option>
                                <option value="7">Inovação e Gestão</option>
                                <option value="8">Arte</option>
                                <option value="9">Identidade Visual</option>
                                <option value="10">Marketing</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="cost">Custo da sua hora
                                <small>(R$)</small>
                                <input type="cost" id="cost" type="number" required>
                            </label>
                        </div>

                    </fieldset>

                    <fieldset id="schedule-items">
                        <legend>Horários disponíveis
                            <button type="button" id="add-time">+ Novo Horário</button>
                        </legend>

                        <div class="schedule-item">

                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday[]"  required>
                                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                                    <option value="0">Domingo</option>
                                    <option value="1">Segunda-feira</option>
                                    <option value="2">Terça-feira</option>
                                    <option value="3">Quarta-Feira</option>
                                    <option value="4">Quinta-feira</option>
                                    <option value="5">Sexta-feira</option>
                                    <option value="6">Sábado</option>
                                </select>
                            </div>

                            <div class="input-block">
                                <label for="time_from">Das</label>
                                <input type="time" name="time_from[]" required>
                            </div>

                            <div class="input-block">
                                <label for="time_to">Até</label>
                                <input type="time" name="time_to[]" required>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <footer>
                    <p>
                        <img src="images/icons/warning.svg" alt="Aviso Importante">
                        Importante! <br> Preencha todos os dados
                    </p>
                    <button type="submit" form="create-class">Salvar cadastro</button>
                </footer>
        </main>

    </div>

</body>
</html>
